<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="ping_pong.jpg">
    <center>
        <div class="btn btn-danger">
            <h3> AI Ping Pong Game </h3>
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal"> Instructions </button>
        </div>
        <br><br>
        <button class="btn btn-info" onclick="startGame()"> Play! </button>
        <br>
        <h2 class="btn btn-danger" id="status"></h2>
        <br><br>
        <button class="btn btn-info" onclick="restart()"> Restart </button>
        <br><br>
        <div id="canvas"></div>
        <h4> Creator: Reet </h4>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"> &times; </button>
                        <h3> Instructions: </h3>
                        <div class="modal-body">
                            <h4> In this game, you will play ping pong against a computer! You will control one paddle, and the computer will control the other paddle. The first player to score 4 points wins! :) </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
